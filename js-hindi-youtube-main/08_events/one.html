<!-- 
These properties are commonly associated with events in JavaScript, particularly
in the context of handling events on web pages. Here's a brief explanation of
each: 
1. **`type`**: The type of event that occurred (e.g., "click", "keypress",
"load"). 
2. **`timestamp`**: The time when the event occurred, usually in
milliseconds since the Unix epoch. 
3. **`defaultPrevented`**: A boolean value
indicating whether the default action of the event has been prevented. This is
typically done using `event.preventDefault()`. 
4. **`target`**: The DOM element
that triggered the event. This is often the element that the event listener is
attached to. 
5. **`toElement`**: In certain types of events (e.g., mouse
events), this property refers to the element that the mouse pointer is moving
to. 
6. **`srcElement`**: An alternative property to `target`, mainly used in
older versions of Internet Explorer. It refers to the element that triggered the
event. 
7. **`currentTarget`**: The current DOM element within the event bubbling
or capturing phase that the event listener is attached to. 
8. **`clientX`**,
**`clientY`**: The horizontal and vertical coordinates of the mouse pointer
relative to the viewport when the event occurred. 
9. **`screenX`**,
**`screenY`**: The horizontal and vertical coordinates of the mouse pointer
relative to the screen when the event occurred. 
10. **`altKey`**, **`ctrlKey`**,
**`shiftKey`**: Boolean values indicating whether the "Alt", "Ctrl", or "Shift"
key was pressed when the event occurred. 
11. **`keyCode`**: The Unicode value of
a key pressed during a keyboard event. This property is deprecated in favor of
`key` or `code` in modern browsers. 

These properties provide detailed
information about events, allowing developers to write code that responds
appropriately to user interactions on web pages. -->
