    const requestUrl = "https://api.github.com/users/h4-harshh";
    const temp = new XMLHttpRequest();
    temp.open("GET", requestUrl);

    let followers;

    temp.onreadystatechange = function () {
      console.log(temp.readyState);
      if (temp.readyState === 4) {
        const data = JSON.parse(this.responseText);
        followers = data.followers;
        console.log(followers);
        const follower = document.getElementById("myFollowers");
        // follower.innerHTML = `${followers}`;
        const addtext = document.createTextNode(followers);
        follower.append(addtext);
        follower.style.color = "white";

        const profile = data.avatar_url;
        const mydp = document.getElementById("myimage");
        mydp.innerHTML += '<img src="' + profile + '" />';
        mydp.style.color = "white";
      }
    };

    temp.send();
  </script>
